<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#35d1ff"/>
      <stop offset="100%" stop-color="#6a5acd"/>
    </linearGradient>
  </defs>
  <circle cx="60" cy="60" r="58" fill="url(#grad)"/>

  <!-- circuitry ring -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.85">
    <circle cx="60" cy="60" r="50" fill="none" stroke-dasharray="4 6"/>
    <!-- nodes -->
    <g fill="#ffffff">
      <circle cx="20" cy="60" r="2"/>
      <circle cx="100" cy="60" r="2"/>
      <circle cx="60" cy="20" r="2"/>
      <circle cx="60" cy="100" r="2"/>
      <circle cx="30" cy="30" r="2"/>
      <circle cx="90" cy="30" r="2"/>
      <circle cx="30" cy="90" r="2"/>
      <circle cx="90" cy="90" r="2"/>
    </g>
    <!-- short traces -->
    <line x1="24" y1="60" x2="32" y2="60"/>
    <line x1="96" y1="60" x2="88" y2="60"/>
    <line x1="60" y1="24" x2="60" y2="32"/>
    <line x1="60" y1="96" x2="60" y2="88"/>
  </g>

  <!-- RN letters outline -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- R -->
    <path d="M32 82 V42 H52 Q62 42 62 52 Q62 62 52 62 H32 M52 62 L66 82"/>
    <!-- N -->
    <path d="M72 82 V42 L98 82 V42"/>
  </g>

  <!-- upward arrow replacing A between R and N -->
  <g>
    <path d="M60 52 L66 44 L72 52" fill="#ffffff"/>
    <path d="M60 52 L60 78" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-dasharray="2 6"/>
  </g>
</svg>
